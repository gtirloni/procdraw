<svg version="1.1" baseProfile="full" width="510" height="330" viewBox="0 0 170 110" xmlns="http://www.w3.org/2000/svg">

  <title>Procdraw architecture</title>

  <desc>Procdraw consists of 4 parts: memory, interpreters,
  connections to the external world, and user interfaces. With each
  part communicating with the other 3.</desc>

  <g fill="none" stroke="black" stroke-width="0.5" font-family="sans-serif" font-size="7" text-anchor="middle">

    <defs>
      <marker id="ArrowheadStart" markerWidth="9" markerHeight="8" refX="8" refY="4" orient="auto">
        <path fill="black" stroke-width="0" d="M 9 0 L 9 8 L 0 4 L 9 0"/>
      </marker>
      <marker id="ArrowheadEnd" markerWidth="9" markerHeight="8" refX="1" refY="4" orient="auto">
        <path fill="black" stroke-width="0" d="M 0 0 L 0 8 L 9 4 L 0 0"/>
      </marker>
    </defs>

    <!-- Boxes and labels -->

    <g transform="translate(5,5)">
      <rect x="0" y="0" width="50" height="30"/>
      <text x="25" y="17" fill="black" stroke-width="0">Memory</text>
    </g>
    <g transform="translate(115,5)">
      <rect x="0" y="0" width="50" height="30"/>
      <text x="25" y="17" fill="black" stroke-width="0">Interpreters</text>
    </g>
    <g transform="translate(115,75)">
      <rect x="0" y="0" width="50" height="30"/>
      <text x="25" y="12" fill="black" stroke-width="0">External<tspan x="25" dy="10">World</tspan></text>
    </g>
    <g transform="translate(5,75)">
      <rect x="0" y="0" width="50" height="30"/>
      <text x="25" y="12" fill="black" stroke-width="0">User<tspan x="25" dy="10">Interfaces</tspan></text>
    </g>

    <!-- Arrows -->

    <g marker-start="url(#ArrowheadStart)" marker-end="url(#ArrowheadEnd)">
      <line x1="59" y1="20" x2="111" y2="20"/>
      <line x1="59" y1="90" x2="111" y2="90"/>
      <line x1="30" y1="39" x2="30" y2="71"/>
      <line x1="140" y1="39" x2="140" y2="71"/>
      <line x1="58.5" y1="37.4" x2="111.5" y2="72.6"/>
      <line x1="58.5" y1="72.6" x2="111.5" y2="37.4"/>
    </g>

  </g>
</svg>
