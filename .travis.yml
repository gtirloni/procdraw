sudo: required
dist: trusty
language: cpp
compiler: gcc
before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install libxml2-utils
  - sudo apt-get -qq install libsdl2-dev
  - sudo apt-get -qq install libglm-dev
  - sudo apt-get -qq install libfreetype6-dev
  - sudo apt-get -qq install libasound2-dev
  - cmake --version
script: >
  make lint
  && mkdir build
  && cd build
  && cmake ..
  && make
  && ctest --verbose
